<!DOCTYPE html>
<html>
  <head>
    <title>Delhi Metro Route Visualizer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://maps.googleapis.com/maps/api/js?key="></script>
  </head>
  <body>
    <header>
      <h1>Delhi Metro Route Visualizer</h1>
      <p>Yeah! I know that's not much interactive (will make it someday if the interest remains constant another reason- END-SEM EXAM).</p>

    </header>
    <main>
      <div id="map"></div>
      <div id="sidebar">
        <h2>Select a Route</h2>
        <select id="route-selector">
          <option value="">Select a Route</option>
          <option value="red">Red Line</option>
          <option value="blue">Blue Line</option>
          <option value="yellow">Yellow Line</option>
        </select>
      </div>
    </main>
    <script src="script.js"></script>
    <p style="text-align: center; color: #000000; font-family: 'Roboto Mono', monospace;font-size: large;">
        Design with ❤️  by <a href="http://thisisakshatsri.github.io">Akshat Srivastava</a><br> All Rights Reserved
    </p>
  </body>
</html>
