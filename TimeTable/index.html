<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interactive School Timetable with advanced features">
  <title>Interactive Timetable</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" 
          integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer">
  </script>
</head>
<body>
  <div class="background-container">
    <div class="background-overlay"></div>
  </div>
  
  <div class="content-wrapper">
    <!-- Header Section -->
    <h1> Timetable</h1>
    
    <!-- Top Controls Section -->
    <div class="controls-wrapper">
      <!-- Theme and Print Controls -->
      <div class="utility-buttons">
        <button id="theme-toggle" class="utility-button theme-button" aria-label="Toggle theme">
          <svg class="button-icon sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
            <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0a.996.996 0 000-1.41l-1.06-1.06zm1.06-10.96a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/>
          </svg>
          <svg class="button-icon moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" style="display:none;">
            <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 01-4.4 2.26 5.403 5.403 0 01-3.14-9.8c-.44-.06-.9-.1-1.36-.1z"/>
          </svg>
        </button>
        <button id="print-btn" class="utility-button print-button" aria-label="Print timetable">
          <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
            <path d="M19 8H5c-1.66 0-3 1.34-3 3v6h4v4h12v-4h4v-6c0-1.66-1.34-3-3-3zm-3 11H8v-5h8v5zm3-7c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm-1-9H6v4h12V3z"/>
          </svg>
          Print
        </button>
      </div>

      <!-- Search Box -->
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search subjects or teachers..." class="search-input" aria-label="Search subjects or teachers">
      </div>
    </div>

    <!-- Main Timetable Container -->
    <div id="timetable-container">
      <table id="timetable">
        <thead>
          <tr>
            <th>Day</th>
            <th>I<br>8:00-8:50</th>
            <th>II<br>8:55-9:45</th>
            <th>III<br>9:50-10:40</th>
            <th>IV<br>10:45-11:35</th>
            <th>V<br>11:40-12:30</th>
            <th>VI<br>12:35-1:25</th>
            <th>VII<br>2:30-3:20</th>
            <th>VIII<br>3:25-4:15</th>
            <th>IX<br>4:20-5:10</th>
          </tr>
        </thead>
        <tbody id="timetable-body"></tbody>
      </table>
      
      <!-- Edit Controls -->
      <div class="button-container">
        <button id="edit-btn" class="action-button edit-button">
          <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
          </svg>
          Edit
        </button>
        <button id="save-btn" class="action-button save-button" style="display: none;">
          <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
            <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
          </svg>
          Save
        </button>
        <button id="reset-btn" class="utility-button reset-button">
          <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
            <path d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
          </svg>
          Reset
        </button>
      </div>

      <!-- Export Button -->
      <button id="export-btn" class="action-btn">
        <i class="fas fa-camera"></i>
        Export Screenshot
      </button>

      <!-- Add this right after your export button -->
      <div id="export-error" style="display: none;" class="error-message"></div>
    </div>
  </div>

  <footer class="footer">
    <p>Designed with <span class="heart">❤️</span> by Tarushikha</p>
  </footer>
  
  <script src="./config.js"></script>
  <script src="./data.js"></script>
  <script src="./utils.js"></script>
  <script src="./script.js"></script>

  <!-- Add a fallback -->
  <script>
    if (typeof html2canvas === 'undefined') {
        console.error('Failed to load html2canvas');
    }
  </script>
</body>
</html>
